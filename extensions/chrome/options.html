<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link media="all" rel="stylesheet" href="css/common.css" type="text/css" />
    <link media="all" rel="stylesheet" href="css/options.css" type="text/css" />
  </head>
  <body>
    <div class="main">

      <nav class="navigation">
      <ul>
        <li><a class="setting_account colorBtn green" href="#">账户设置</a></li>
        <li><a class="setting_sync colorBtn blue" href="#">同步设置</a></li>
      </ul>
      </nav>

      <div class="container green_border">
        <div class="box_account">
          <form style="display:none">
            <div class="login">
              <span class="tips">已有账号？快登陆吧!</span>
              <label for="email">邮箱</label>
              <input type="text" class="email" />
              <label for="password">密码</label>
              <input type="password" class="password" />
              <a href="#" class="tips forget_password">忘记密码</a>
              <a class="login_submit colorBtn orange" href="#">登陆</a>
            </div>
            <div class="signup">
              <span class="tips">没有账号?注册一个呗!</span>
              <label for="email">请输入邮箱地址</label>
              <input type="text" class="email" />
              <label for="password">请输入密码</label>
              <input type="text" class="password grey" value="请设置长度4到20位密码" />
              <a href="#" class="tips show_password">显示密码</a>
              <a class="signup_submit colorBtn orange" href="#">注册</a>
            </div>
          </form>

          <div class="account_info" style="display:none">
            <p>已登录账户：
            <span class="account_email"></span>
            <a class="logout" href="#">退出登陆</a>
            </p>
          </div>
        </div><!--end of box_account-->

        <div class="box_sync" style="display:none">
          <p>同步设置页面</p>
        </div><!--end of box_sync-->
      </div><!--end of container-->
    </div><!--end of main-->

    <script src="script/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="script/connect.js" type="text/javascript"></script>
    <script src="script/options.js" type="text/javascript"></script>
  </body>
</html>
